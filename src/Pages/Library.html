<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../App.css" />
    <title>Document</title>

  <body>
    <div class="space-y-2">
      <div>
        <div>
          <div class="flex items-center justify-between p-2">
            <h2 class="text-stone-400 text-xl">Your Library</h2>
            <div
              class="flex items-center text-stone-500 hover:text-blue-700 hover:translate-x-1 transition-all cursor-pointer"
            >
              <button>show more</button>{" "}
              <span class="pt-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 5l7 7-7 7"
                  />
                </svg>
              </span>
            </div>
          </div>
        </div>
        <div
          class="grid grid-cols-2 lg:!grid-cols-10 w-full gap-2 md:!gap-3 px-2 py-1"
        >
          <!-- {/* Poster */} {/* {_.range(0, 3).map((id) => ( */} -->
          <button
            class="col-span-1 lg:!col-span-3 bg-black h-20 rounded-lg lg:!rounded-none p-2 lg:!p-0 flex items-center sm:!h-28 md:!h-32 cursor-pointer sectionTitle"
          >
            <img
              src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5eb4e9a052f23cffd91e9838755/1/en/default"
              class="w-2/5 h-full rounded-lg lg:!rounded-none"
              alt=""
            />
            <div class="w-3/5 items-center justify-center p-2">
              <div
                class="text-stone-300 text-sm text-center md:!text-base lg:!text-lg sectionTitleText"
              >
                Black Home - DEP
              </div>
            </div>
          </button>
          <!-- {/* ))} */} {/* Poster */} -->
          <button
            class="col-span-1 bg-black h-20 rounded-lg lg:!rounded-none p-2 lg:!p-0 flex items-center sm:!h-28 md:!h-32 cursor-pointer sectionTitle hover:!bg-purple-900"
          >
            <div
              class="w-2/5 lg:!w-full h-full rounded-lg lg:!rounded-none bg-purple-900 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-2/3 h-2/3"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div class="w-3/5 lg:!hidden items-center justify-center p-2">
              <div
                class="text-stone-300 text-sm text-center md:!text-base sectionTitleText"
              >
                ADD ALBUM
              </div>
            </div>
          </button>
        </div>
      </div>
      <div>

                    class="flex items-center space-x-1 text-[10px] md:!text-xs justify-end"

                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-3 w-3"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                      <path

                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      class="w-3 h-3"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"

                    stroke-linejoin="round"

            class="h-40 sm:!h-48 bg-[#181818] rounded-lg px-2 pt-2 pb-1 md:h-56 hover:bg-[#272727] transition-all duration-300 cursor-pointer songCart text-left lg:!text-center hover:scale-105"

            >
              <img
                class="w-full h-full"
                src="./../assets/images/Rectangle 64 (1).jpg"

              <div

            </div>
            <div

              <div

                DO TA DEL ASHEGH

                <div class="my-1">

                    class="flex items-center space-x-1 text-[10px] justify-end mx-1"

                    <svg
                      xmlns="http://www.w3.org/2000/svg"

                      viewBox="0 0 20 20"
                      fill="currentColor"

                      <path
